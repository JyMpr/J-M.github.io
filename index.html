<script>
  const ojo = document.querySelector('.ojo-svg');
  const pupila = ojo.querySelector('.pupila');

  document.addEventListener('mousemove', (e) => {
    const rect = ojo.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const deltaX = e.clientX - centerX;
    const deltaY = e.clientY - centerY;

    const angle = Math.atan2(deltaY, deltaX);
    const distance = Math.min(8, Math.hypot(deltaX, deltaY) / 15); // Máx 8px de desplazamiento

    const offsetX = Math.cos(angle) * distance;
    const offsetY = Math.sin(angle) * distance;

    pupila.setAttribute('cx', 50 + offsetX);
    pupila.setAttribute('cy', 50 + offsetY);
  });
</script>
